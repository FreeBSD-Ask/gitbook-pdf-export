name: Build binaries

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux-windows:
    name: Build on ${{ matrix.display_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            display_name: Ubuntu
            artifact_name: mdconv-ubuntu
            binary_name: mdconv
          - os: windows-latest
            display_name: Windows
            artifact_name: mdconv-windows
            binary_name: mdconv.exe
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable
        run: |
          pyinstaller --clean --onefile mdconv.py

      - name: Prepare artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp dist/mdconv.exe "release/${{ matrix.artifact_name }}.exe"
          else
            cp dist/mdconv "release/${{ matrix.artifact_name }}"
            chmod +x "release/${{ matrix.artifact_name }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: release/*

  freebsd:
    name: Build on FreeBSD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build inside FreeBSD VM
        uses: vmactions/freebsd-vm@v1.3.4
        with:
          release: '14.3'
          usesh: true
          run: |
            pkg update -f 
            pkg install -y py311-freebsd py311-pip py311-mistune py311-pygments py311-beautifulsoup py311-pyinstaller py311-weasyprint py311-pillow
            pip install EbookLib
            set -euo pipefail
            pyinstaller --clean --onefile mdconv.py
            tar czf mdconv-freebsd.tar.gz -C dist mdconv

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: mdconv-freebsd
          path: mdconv-freebsd.tar.gz



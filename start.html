<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>FreeBSD 中文社区文档</title>
  <meta name="author" content="FreeBSD 中文社区">
  <meta name="description" content="FreeBSD">
  <meta name="keywords" content="FreeBSD, UNIX">
  <meta name="generator" content="WeasyPrint">
  <meta name="pdfaid:part" content="3">
  <meta name="pdfaid:conformance" content="U">
  <meta name="dcterms.created" content="2025-04-12T15:08:29+09:00">
  <meta name="dcterms.modified" content="2025-04-12T15:08:29+09:00">
  <link rel="stylesheet" href="../highlight.css">

  <style>
    /* 字体与基础结构 */
    @font-face {
      font-family: "WenQuanYi Micro Hei";
      src: local("WenQuanYi Micro Hei"), local("PingFang SC"), local("Hiragino Sans GB"),
           local("Noto Sans CJK SC"), local("Microsoft YaHei"), local("Source Han Sans SC");
      font-display: swap;
    }

    /* 页码显示 */
    @page {
      size: A4;
      margin: 2cm 2cm 2.5cm 2cm;
      @bottom-center {
        content: "第 " counter(page) " 页";
        font-family: "WenQuanYi Micro Hei", sans-serif;
        font-size: 12pt;
        color: #111;
      }
    }

    /* 首页不显示页码 */
    @page:first {
      @bottom-center {
        content: "";
      }
      counter-reset: page 0;
    }

    body {
      font-family: "WenQuanYi Micro Hei", "Microsoft YaHei", "Segoe UI", "San Francisco", "Roboto", "PingFang SC", sans-serif !important;
      font-size: 14px;
      line-height: 1.6;
      margin: 1.5em;
      color: #222;
      background-color: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      font-synthesis: weight;
      text-align: justify;
      text-justify: inter-ideograph;
      hyphens: auto;
    }

    /* 黑暗模式支持 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #ddd;
      }
      a {
        color: #66bfff;
      }
      pre {
        background-color: #2e2e2e;
      }
      code {
        background-color: #3b3b3b;
      }
    }

    p {
      margin: 1em 0;
      text-indent: 2em;
    }

    strong,
    b {
      font-family: inherit;
      font-weight: 700;
      font-synthesis: weight;
    }

    /* 链接样式 */
    a,
    a:hover,
    a:visited {
      color: #007FFF;
      text-decoration: none;
    }

    /* 引用样式 */
    blockquote {
      border-left: 2px solid rgb(206, 219, 226);
      margin: 1em 0;
      padding-left: 1em;
      color: rgb(97, 113, 121);
    }

    /* 嵌套引用样式 */
    blockquote blockquote {
      border-left: 2px solid rgb(206, 219, 226);
      color: rgb(97, 113, 121);
    }

    /* 表格美化：三线表风格 */
    table {
      border-collapse: collapse;
      margin: 1.5em auto;
      width: 100%;
      font-size: 14px;
    }

    table th {
      border-bottom: 2px solid #000;
      font-size: 16px;
      text-align: center;
      padding: 8px;
    }

    table tr:first-child th {
      border-top: 2px solid #000;
    }

    table td {
      padding: 8px;
      text-align: left;
    }

    table tr:last-child td {
      border-bottom: 2px solid #000;
    }

    tr:nth-child(even),
    tr:nth-child(odd) {
      background-color: transparent;
    }

    /* 代码块和内联代码 */
    pre,
    code,
    .highlight,
    .highlight pre {
      font-family: "WenQuanYi Micro Hei", "Noto Sans Mono CJK SC", "Source Han Mono", "Microsoft YaHei", monospace !important;
    }

    pre {
      background-color: #ffffff;
      border: 2px solid rgb(221, 232, 237);
      border-radius: 6px;
      padding: 1em;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      font-size: 14px;
    }

    code {
      background-color: rgb(244, 248, 250);
      border-radius: 5px;
      padding: 0 5px;
      overflow-wrap: anywhere;
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
    }

    .highlight .c,
    .highlight .ch,
    .highlight .cm,
    .highlight .cpf,
    .highlight .c1,
    .highlight .cs {
      font-style: normal !important;
      font-family: inherit !important;
    }

    .highlight .powershell {
      font-family: "WenQuanYi Micro Hei", "Cascadia Mono", monospace !important;
    }

    td.linenos .normal,
    span.linenos {
      color: inherit;
      background-color: transparent;
      padding: 0 5px;
      font-family: inherit;
    }

    img,
    svg,
    canvas {
      image-rendering: optimizeQuality;
      width: auto;
      max-width: 80%;
      height: auto;
      display: block;
      margin: 1.5em auto;
    }

    .figure-container {
      page-break-inside: avoid;
      break-inside: avoid;
      margin: 1rem 0;
    }

    @media screen {
      img,
      svg,
      canvas {
        max-width: 100%;
      }
    }

    /* 打印优化 */
    @media print {
      h1,
      h2 {
        page-break-before: always;
      }

      h1 {
        page-break-after: avoid;
      }

      .figure-container {
        page-break-inside: avoid;
        max-height: 5cm;
        margin: 0.5cm 0;
        display: block;
      }

      .figure-container img {
        max-height: 5cm !important;
        max-width: 75% !important;
        object-fit: contain;
        margin: 0 auto;
      }

      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 1.2em;
        height: 1.2em;
        border: none;
        background: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        vertical-align: middle;
      }

      input[type="checkbox"]::before {
        content: "⬜";
        font-size: 1.2em;
        display: inline-block;
        line-height: 1;
      }

      input[type="checkbox"]:checked::before {
        content: "✅" !important;
        color: black !important;
        font-size: 1.2em;
      }

      label {
        display: inline-flex;
        align-items: center;
        gap: 1em;
      }

      body {
        margin: 0.3cm !important;
        line-height: 1.3;
      }
    }
  </style>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>FreeBSD 中文社区文档</title>
  <meta name="author" content="FreeBSD 中文社区">
  <meta name="description" content="FreeBSD">
  <meta name="keywords" content="FreeBSD, UNIX">

  <meta name="pdfaid:conformance" content="U">

  <link rel="stylesheet" href="../highlight.css">

  <style>
    /* 字体与基础结构 */
    @font-face {
      font-family: "WenQuanYi Micro Hei";
      src: local("WenQuanYi Micro Hei"), local("PingFang SC"), local("Hiragino Sans GB"), local("Noto Sans CJK SC"), local("Microsoft YaHei");
      font-display: swap;
    }

    body {
      font-family: "WenQuanYi Micro Hei", "Segoe UI", "San Francisco", "Roboto", "PingFang SC", sans-serif !important;
      font-size: 14px;
      line-height: 1.6;
      margin: 1.5em;
      color: #222;
      background-color: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* 黑暗模式支持 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #ddd;
      }
      a {
        color: #66bfff;
      }
      pre {
        background-color: #2e2e2e;
      }
      code {
        background-color: #3b3b3b;
      }
    }

    p {
      margin: 1em 0;
      text-indent: 2em;
    }

    strong, b {
      font-family: "Noto Sans CJK SC", sans-serif;
      font-weight: bold;
    }
	 /* 链接样式 */
    a, a:hover, a:visited {
      color: #007FFF;  /* 统一链接颜色 */
      text-decoration: none;  /* 去除所有链接的下划线 */
    }
	
	/* 引用样式 */
    blockquote {
      border-left: 2px solid rgb(206, 219, 226);
      margin: 1em 0;
      padding-left: 1em;
      color: rgb(97, 113, 121); /* 设置文字颜色为深灰蓝 */
    }
	/* 嵌套引用样式 */
    blockquote blockquote {
      border-left: 2px solid rgb(206, 219, 226);
      color: rgb(97, 113, 121); /* 设置嵌套引用的文字颜色 */
    }


/* 表格美化：三线表风格 */
table {
  border-collapse: collapse;
  margin: 1.5em auto;
  width: 100%;
  font-size: 14px;
}

table th {
  border-bottom: 2px solid #000;
  font-size: 16px;
  text-align: center;
  padding: 8px;
}

/* 顶部边框：第一行表头的顶部 */
table tr:first-child th {
  border-top: 2px solid #000;
}

/* 正文单元格样式 */
table td {
  padding: 8px;
  text-align: left;
}

/* 底部边框：最后一行的底部 */
table tr:last-child td {
  border-bottom: 2px solid #000;
}

	/* 移除斑马纹效果 */
    tr:nth-child(even), tr:nth-child(odd) {
      background-color: transparent;
    }

    /* 代码块和内联代码 */
    pre, code, .highlight, .highlight pre {
      font-family: "WenQuanYi Micro Hei", "Noto Sans Mono CJK SC", "Source Han Mono", monospace !important;
    }
	
	/* 代码块样式 */
	pre {
      background-color: #ffffff;
      border: 2px solid rgb(221, 232, 237); /*边框线颜色、宽度*/
      border-radius: 6px;
      padding: 1em;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
    }

	/* 文本中的代码块样式 */
	code {
      background-color: rgb(244, 248, 250);   /* 浅蓝灰背景 */
      border-radius: 5px;                     /* 圆角边框 */
	  padding: 0 5px;
    }

    pre code {
      background: none;
      border: none;
    }
	/* 覆盖代码块高亮的默认斜体参数，即代码块不斜体 */ 
    .highlight .c, .highlight .ch, .highlight .cm, .highlight .cpf, .highlight .c1, .highlight .cs {
      font-style: normal !important; /* 强制取消斜体 */
      font-family: inherit !important; /* 确保继承中文字体 */
    }

    .highlight .powershell {
      font-family: "WenQuanYi Micro Hei", "Cascadia Mono", monospace !important;
    }

    td.linenos .normal, span.linenos {
      color: inherit;
      background-color: transparent;
      padding: 0 5px;
      font-family: inherit;
    }

    /* 图片通用 */
    img, svg, canvas {
      image-rendering: crisp-edges;
      max-width: 60%;
      display: block;
      margin: 1.5em auto;
    }

    .figure-container {
      page-break-inside: avoid;
      break-inside: avoid;
      margin: 1rem 0;
    }

    /* 打印优化 */
    @media print {
	/* 标题分页控制 */
      h1, h2 {
        page-break-before: always;
      }

      h1 {
        page-break-after: avoid;
      }

      .figure-container {
        page-break-inside: avoid;
        max-height: 5cm;
        margin: 0.5cm 0;
        display: block;
      }

      .figure-container img {
        max-height: 5cm !important;
        max-width: 75% !important;
        object-fit: contain;
        margin: 0 auto;
      }

      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 1.2em;
        height: 1.2em;
        border: none;
        background: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        vertical-align: middle;
      }

      input[type="checkbox"]::before {
        content: "⬜";
        font-size: 1.2em;
        display: inline-block;
        line-height: 1;
      }

      input[type="checkbox"]:checked::before {
        content: "✅" !important;
        color: black !important;
        font-size: 1.2em;
      }

      label {
        display: inline-flex;
        align-items: center;
        gap: 1em;
      }

      body {
        margin: 0.3cm !important;
        line-height: 1.3;
      }
    }
  </style>
</head>
